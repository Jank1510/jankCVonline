<!--Aside para vistas de desktops-->
<aside class="aside_desktop" *ngIf="width >= 1270" [ngStyle]="{ 'background-color': colorGlobal }"
  (window:scroll)="scroll()">
  <div class="perfil">
    <img src="../../assets/aside-icon4.jpg" alt="perfil" />
    <p>JEHAN HURTADO</p>
  </div>
  <nav class="navegacion">
    <ul>
      <!--Guida diseño es para tener un espacio y ponerle el radio y genere el efecto visual, y los ngstyle son para manipular los border radius de los elementos alrededor de el seleccionado-->
      <li>
        <a href="#" [ngStyle]="li_diseno1"> </a>
      </li>
      <li>
        <a href="#app-inicio" [ngStyle]="li_inicio">
          <img class="hoverEfecto" [ngStyle]="{ filter: imgInicio }"
            src="../../assets/icons/icons-aside/inicio-icon.png" alt="home" />
          <span class="hoverEfecto">INICIO</span>
        </a>
      </li>
      <li>
        <a href="#app-educacion" [ngStyle]="li_educacion">
          <img class="hoverEfecto" [ngStyle]="{ filter: imgEducacion }"
            src="../../assets/icons/icons-aside/educacion-icon.png" alt="education" />
          <span class="hoverEfecto">EDUCACION</span>
        </a>
      </li>
      <li>
        <a href="#app-portafoli" [ngStyle]="li_portafolio">
          <img class="hoverEfecto" [ngStyle]="{ filter: imgPortafolio }"
            src="../../assets/icons/icons-aside/portafolio-icon.png" alt="portafolio" />
          <span class="hoverEfecto">PORTAFOLIO</span>
        </a>
      </li>
      <li>
        <a href="#app-habilidades" [ngStyle]="li_habilidades">
          <img class="hoverEfecto" [ngStyle]="{ filter: imgHabilidades }"
            src="../../assets/icons/icons-aside/habilidades-icon.png" alt="skills" />
          <span class="hoverEfecto">HABILIDADES</span>
        </a>
      </li>
      <li>
        <a href="#app-resumen" [ngStyle]="li_resumen">
          <img class="hoverEfecto" [ngStyle]="{ filter: imgResumen }"
            src="../../assets/icons/icons-aside/resumen-icon.png" alt="resume" />
          <span class="hoverEfecto">RESUMEN</span>
        </a>
      </li>
      <li>
        <a href="#app-contactame" [ngStyle]="li_contactame">
          <img class="hoverEfecto" [ngStyle]="{ filter: imgContactame }"
            src="../../assets/icons/icons-aside/contactanos-icon.png" alt="contact" />
          <span class="hoverEfecto">CONTACTAME</span></a>
      </li>
      <li>
        <a href="#" [ngStyle]="li_diseno2"> </a>
      </li>
    </ul>
  </nav>
  <div class="contactenos">
    <hr />
    <ul>
      <li>
        <a target="_blank" href="https://github.com/Jank1510">
          <img src="../../assets/icons/icons-aside/contact/github-icon.png" alt="logo-github" />
        </a>
      </li>
      <li>
        <a target="_blank" href="https://www.instagram.com/jehanhurtado/">
          <img src="../../assets/icons/icons-aside/contact/instagram-icon.png" alt="logo-instagram" />
        </a>
      </li>
      <li>
        <a target="_blank" href="https://www.linkedin.com/in/jehan-carlos-hurtado-guerrero-b250b3201/">
          <img src="../../assets/icons/icons-aside/contact/linkedin-icon.png" alt="logo-linkedin" />
        </a>
      </li>
      <li>
        <img src="../../assets/icons/icons-aside/contact/whatsapp-icon.png" alt="logo-whatsapp" />
      </li>
    </ul>
  </div>
</aside>
<!--Boton de descarga cv Viusta desktop-->
<div *ngIf="width>=1270" class="btnDescarga"  (mouseover)="animation= 'animacionBTNDescarga';ancho='7.8vw'" 
  (mouseout)="animation='animacionBTNDescargaClosed';ancho='0'">
  <a href="https://drive.google.com/uc?id=1kU3zW9yxvQGZEdMFw_45M7MRkBFDWZZa&export=download" target="_blank">
    <div [ngStyle]="{'animation-name':animation,'width':ancho}"><span>Descargar_PDF</span></div>
    <img style="width:'1.5rem'" src="../../assets/icons/icons-aside/curriculum.png" alt="CV">
  </a>
</div>
<!--Aside para vistas de Ipads-->
<div *ngIf="( width < 1270 )" class="banner">
  <img class="openMenu" src="../../assets/icons/icons-aside/menu-hamburgesa.png" alt="Open"
    (click)="menuVisible=true;directionNameAnimation='asideIpad'">
  <a href="https://drive.google.com/uc?id=1kU3zW9yxvQGZEdMFw_45M7MRkBFDWZZa&export=download" target="_blank">Descargar
    PDF <img style="width:'1.5rem'" src="../../assets/icons/icons-aside/curriculum.png" alt="CV"></a>
</div>
<div class="opacity_fondo" *ngIf="( width < 1270) && menuVisible">
  <aside class="aside_Ipad" [ngStyle]="{ 'background-color': colorGlobal,'animation-name':directionNameAnimation }">
    <img class="closedMenu" (click)="closedMenu()" src="../../assets/icons/icons-aside/icon-close.png" alt="Closed" />
    <div class="perfil">
      <img src="../../assets/aside-icon4.jpg" alt="perfil" />
      <p>JEHAN HURTADO</p>
    </div>
    <nav class="navegacion">
      <ul>
        <li>
          <a (click)="closedMenu()" href="#app-inicio">
            <img class="hoverEfecto" src="../../assets/icons/icons-aside/inicio-icon.png" alt="home" />
            <span class="hoverEfecto">INICIO</span>
          </a>
        </li>
        <li>
          <a (click)="closedMenu()" href="#app-educacion">
            <img class="hoverEfecto" src="../../assets/icons/icons-aside/educacion-icon.png" alt="education" />
            <span class="hoverEfecto">EDUCACION</span>
          </a>
        </li>
        <li>
          <a (click)="closedMenu()" href="#app-portafoli">
            <img class="hoverEfecto" src="../../assets/icons/icons-aside/portafolio-icon.png" alt="portafolio" />
            <span class="hoverEfecto">PORTAFOLIO</span>
          </a>
        </li>
        <li>
          <a (click)="closedMenu()" href="#app-habilidades">
            <img class="hoverEfecto" src="../../assets/icons/icons-aside/habilidades-icon.png" alt="skills" />
            <span class="hoverEfecto">HABILIDADES</span>
          </a>
        </li>
        <li>
          <a (click)="closedMenu()" href="#app-resumen">
            <img class="hoverEfecto" src="../../assets/icons/icons-aside/resumen-icon.png" alt="resume" />
            <span class="hoverEfecto">RESUMEN</span>
          </a>
        </li>
        <li>
          <a (click)="closedMenu()" href="#app-contactame">
            <img class="hoverEfecto" src="../../assets/icons/icons-aside/contactanos-icon.png" alt="contact" />
            <span class="hoverEfecto">CONTACTAME</span></a>
        </li>
      </ul>
    </nav>
    <div style="position: fixed;" class="contactenos">
      <ul>
        <li>
          <a target="_blank" href="https://github.com/Jank1510">
            <img src="../../assets/icons/icons-aside/contact/github-icon.png" alt="logo-github" />
          </a>
        </li>
        <li>
          <a target="_blank" href="https://www.instagram.com/jehanhurtado/">
            <img src="../../assets/icons/icons-aside/contact/instagram-icon.png" alt="logo-instagram" />
          </a>
        </li>
        <li>
          <a target="_blank" href="https://www.linkedin.com/in/jehan-carlos-hurtado-guerrero-b250b3201/">
            <img src="../../assets/icons/icons-aside/contact/linkedin-icon.png" alt="logo-linkedin" />
          </a>
        </li>
        <li>
          <img src="../../assets/icons/icons-aside/contact/whatsapp-icon.png" alt="logo-whatsapp" />
        </li>
      </ul>
    </div>
  </aside>
</div>
<!--Funcion para ajustar contneido cuando se cambie de tamaño-->
<div style="display: none;" (window:resize)="ajusteResolucion($event)"></div>
